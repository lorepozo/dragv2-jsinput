<head>
    <meta pageName="author" content="Lucas Morales, MIT RELATE Group" />
	<script type='text/html' id='loader'>
		<style>
		.spinner {
			margin:20px;
		  	width: 128px;
		  	height: 128px;
		  	position: relative;
		}
		.container1 > div, .container2 > div, .container3 > div {
			width: 32px;
			height: 32px;
			background-color: rgb(92, 184, 92);
			border-radius: 100%;
			position: absolute;
			-webkit-animation: bouncedelay 1.2s infinite ease-in-out;
			animation: bouncedelay 1.2s infinite ease-in-out;
			/* Prevent first frame from flickering when animation starts */
			-webkit-animation-fill-mode: both;
			animation-fill-mode: both;
		}
		.spinner .spinner-container {
		  position: absolute;
		  width: 100%;
		  height: 100%;
		}
		.container2 {
		  -webkit-transform: rotateZ(45deg);
		  transform: rotateZ(45deg);
		}
		.container3 {
		  -webkit-transform: rotateZ(90deg);
		  transform: rotateZ(90deg);
		}
		.circle1 { top: 0; left: 0; }
		.circle2 { top: 0; right: 0; }
		.circle3 { right: 0; bottom: 0; }
		.circle4 { left: 0; bottom: 0; }
		.container2 .circle1 {
		  -webkit-animation-delay: -1.1s;
		  animation-delay: -1.1s;
		}
		.container3 .circle1 {
		  -webkit-animation-delay: -1.0s;
		  animation-delay: -1.0s;
		}
		.container1 .circle2 {
		  -webkit-animation-delay: -0.9s;
		  animation-delay: -0.9s;
		}
		.container2 .circle2 {
		  -webkit-animation-delay: -0.8s;
		  animation-delay: -0.8s;
		}
		.container3 .circle2 {
		  -webkit-animation-delay: -0.7s;
		  animation-delay: -0.7s;
		}
		.container1 .circle3 {
		  -webkit-animation-delay: -0.6s;
		  animation-delay: -0.6s;
		}
		.container2 .circle3 {
		  -webkit-animation-delay: -0.5s;
		  animation-delay: -0.5s;
		}
		.container3 .circle3 {
		  -webkit-animation-delay: -0.4s;
		  animation-delay: -0.4s;
		}
		.container1 .circle4 {
		  -webkit-animation-delay: -0.3s;
		  animation-delay: -0.3s;
		}
		.container2 .circle4 {
		  -webkit-animation-delay: -0.2s;
		  animation-delay: -0.2s;
		}
		.container3 .circle4 {
		  -webkit-animation-delay: -0.1s;
		  animation-delay: -0.1s;
		}
		@-webkit-keyframes bouncedelay {
		  0%, 80%, 100% { -webkit-transform: scale(0.0) }
		  40% { -webkit-transform: scale(1.0) }
		}
		@keyframes bouncedelay {
		  0%, 80%, 100% { 
		    transform: scale(0.0);
		    -webkit-transform: scale(0.0);
		  } 40% { 
		    transform: scale(1.0);
		    -webkit-transform: scale(1.0);
		  }
		}
		</style>
		<div class="spinner">
		  <div class="spinner-container container1">
		    <div class="circle1"></div>
		    <div class="circle2"></div>
		    <div class="circle3"></div>
		    <div class="circle4"></div>
		  </div>
		  <div class="spinner-container container2">
		    <div class="circle1"></div>
		    <div class="circle2"></div>
		    <div class="circle3"></div>
		    <div class="circle4"></div>
		  </div>
		  <div class="spinner-container container3">
		    <div class="circle1"></div>
		    <div class="circle2"></div>
		    <div class="circle3"></div>
		    <div class="circle4"></div>
		  </div>
		</div>
	</script>
	<style>
	
	body > div._contextmenu_screen_ {
	    position: fixed;
	    top: 0;
	    left: 0;
	    right: 0;
	    bottom: 0;
	    background: transparent;
	    display: none;
	    opacity: 1.0;
	    -webkit-transition: opacity 0.15s linear;
	    overflow: hidden;
		z-index: 120000;
	}
	body > menu {
	    display: none;
	}
	._contextmenu_screen_ menu.fadeout {
	    -webkit-transition: opacity 0.15s linear;
	}
	._contextmenu_screen_ menu {
	    display: inline-block;
	    margin: 0;
	    padding: 0;
	    overflow: hidden;
	}
	._contextmenu_screen_ menuitem{
	    display: block;
	    margin: 0;
	    padding: 0;
	    overflow: hidden;
	}
	._contextmenu_screen_ menuitem.disabled {
		opacity:.6;
	}
	._contextmenu_screen_ > menu {
    
	    position: fixed;
	    display: none;
	    cursor: default;
	    z-Index: 30000;
	    user-select: none;
	    -webkit-user-select: none;
	    list-style: none;
	}
	._contextmenu_screen_ menuitem:before{
	    content: attr(label);
	}
	._contextmenu_screen_ menu *{
	    cursor: default;
	    user-select: none;
	    -webkit-user-select: none;
	}
	._contextmenu_screen_ menu menuitem{
	    -webkit-user-drag: none;
	}

	.win ._contextmenu_screen_ menu {
	    background: #f0f0f0 url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB0AAAABCAIAAACt5TK4AAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAB5JREFUeNpi/PDhAwMDAyMjIwOVwMdPn2RlZAACDAACYgX/UStYuQAAAABJRU5ErkJggg==) repeat-y;
	    font-family: 'Segoe UI';
	    font-size: 13px;
	    padding: 4px 2px 2px 2px;
	    /* text-rendering: optimizeLegibility; */
	    -webkit-font-smoothing: subpixel-antialiased;
	    border: 1px solid #a0a0a0;
	    -webkit-box-shadow: 2px 2px 3px rgba(0,0,0,0.3);
	    color: black;
	}
	.win menu menuitem {
	    padding: 0px 5px 0px 32px;
	    height: 20px;
	    border-radius: 3px;
	    border: 1px solid transparent;
	}
	.win menu menuitem:not(.disabled):hover{
	    border: 1px solid #b3d0f5;
	    background-color: rgba(172, 201,255, 0.05);
	}
	.win menu menuitem[open=true]{
	    border: 1px solid #b3d0f5;
	    background-color: rgba(172, 201,255, 0.05);
	}
	.win menu hr {
	    height: 0px;
	    border:none;
	    border-bottom: 1px solid white;
	    border-top: 1px solid #e0e0e0;
	    margin: 4px;
	    margin-left: 27px;
	}
	.win ._contextmenu_screen_ menu > .submenu:after{
	    content: " ";
	    display: block;
	    width: 4px;
	    height: 7px;
	    background: url(data:image/gif;base64,R0lGODlhBAAHAIABACgoKP///yH5BAEAAAEALAAAAAAEAAcAAAIIRA4WaeyrVCgAOw==) no-repeat;
	    float: right;
	    position: relative;
	    left: 0px;
	    top: 6px;
	}

	.osx ._contextmenu_screen_ > menu {
	    background-color:rgba(255,255,255, 0.9490196078);
    
	    -moz-background-clip: padding;     /* Firefox 3.6 */
		-webkit-background-clip: padding;  /* Safari 4? Chrome 6? */
		background-clip: padding-box;      /* Firefox 4, Safari 5, Opera 10, IE 9 */
	
	    color: black;
	    font-family: 'Lucida Grande';
	    border-top: 1px solid rgba(0,0,0, 0.0862745098);
	    border-left: 1px solid rgba(0,0,0, 0.231372549);
	    border-right: 1px solid rgba(0,0,0, 0.231372549);
	    border-bottom: 1px solid rgba(0,0,0, 0.4117647059);
	    border-radius: 5px;
	    padding: 4px 0;
	    -webkit-box-shadow: 0px 12px 10px rgba(0,0,0,0.2);
	    font-size: 14px;
	    text-rendering: optimizeLegibility;
	    -webkit-font-smoothing: subpixel-antialiased;
	}
	.osx ._contextmenu_screen_ > menu.submenu {
	    border-top-left-radius: 0px;
	}
	.osx ._contextmenu_screen_ menu > .submenu:after{
	    content: "\25B6";
	    float: right;
	    position: relative;
	    left: 14px;
	    top: 2px;
	    font-size: 12px;
	    color: #404040;
	}
	.osx ._contextmenu_screen_ menu > .submenu:hover:after{
	    color: white;
	}
	.osx ._contextmenu_screen_ menu > .submenu[open=true]:after{
	    color: white;
	}
	.osx ._contextmenu_screen_ menu menuitem{
	    height: 19px;
	    padding: 0px 19px 0px 21px;
	}
	.osx ._contextmenu_screen_ menu menuitem:not(.disabled):hover{
	    background: #3c6ff7 url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAATCAIAAADeafBOAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAERJREFUeNocyzEOwCAMA8DgDfHC/ob/MlSqxFJwQswQnWw59vQXrVYsN3DHdUkWkDKzF2yZJ//sGQF3bfLPDOObR4ABANTtKG8/9hchAAAAAElFTkSuQmCC) repeat-x;
	    color: white;
	}
	.osx ._contextmenu_screen_ menu menuitem.submenu[open=true]{
	    background: #3c6ff7 url(data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAEAAAATCAIAAADeafBOAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAAERJREFUeNocyzEOwCAMA8DgDfHC/ob/MlSqxFJwQswQnWw59vQXrVYsN3DHdUkWkDKzF2yZJ//sGQF3bfLPDOObR4ABANTtKG8/9hchAAAAAElFTkSuQmCC) repeat-x;
	    color: white;
	}
	.osx ._contextmenu_screen_ menu hr {
	    height:0px;
	    border: none;
	    /* results in background: #e3e3e3; */
	    border-bottom: 1px solid #e4e4e4;
	    margin: 5px 1px 6px 1px;
	}
	
	</style>

function newDrag(e,f){
	Modal.open({
		content: document.querySelector('.requestInfo').innerHTML,
		controller: function(){
			document.querySelector('.requestInfoForm').innerHTML=document.querySelector('.request_Image').innerHTML
		}
	});
	Modal.center();
	document.querySelector('.submitImage').addEventListener('click',function(){
		var b,
			d=JSON.parse(requestDrag.inp.value),
			u=document.querySelector('.dragfileprev img')&&document.querySelector('.dragfileprev img').src;
		d.id=requestDrag.name.value||d.id,
		d.reusable=requestDrag.reusable.checked;
		Modal.close();
		b=document.querySelector('.drop').getBoundingClientRect();
		d.pos={x:e.clientX-b.left,y:e.clientY-b.top};
		df.addDraggable(d,u)
	});
	document.querySelector('.cancelImage').addEventListener('click',Modal.close);
	idrag();
	
	document.getElementById('request_Image').addEventListener('click',function(){
		this.tabManager('.requestInfoForm','.request_Image');
		Modal.center();
		idrag();
		document.querySelector('.submitImage').addEventListener('click',function(){
			var b,
				d=JSON.parse(requestDrag.inp.value),
				u=document.querySelector('.dragfileprev img')&&document.querySelector('.dragfileprev img').src;
			d.id=requestDrag.name.value||d.id,
			d.reusable=requestDrag.reusable.checked;
			Modal.close();
			b=document.querySelector('.drop').getBoundingClientRect();
			d.pos={x:e.clientX-b.left,y:e.clientX-b.top};
			df.addDraggable(d,u)
		});
		document.querySelector('.cancelImage').addEventListener('click',Modal.close);
	});
	document.getElementById('request_HTML').addEventListener('click',function(){
		this.tabManager('.requestInfoForm','.request_HTML');
		Modal.center();
		document.querySelector('.submitHTML').addEventListener('click',function(){
			Loader.open({});
			var b=document.querySelector('.drop').getBoundingClientRect(),d={};
			d.id=requestDrag.name.value,
			d.reusable=requestDrag.reusable.checked,
			d.html='<p>'+requestDrag.html.value+'</p>',
			d.pos={x:e.clientX-b.left,y:e.clientY-b.top};
			Modal.close();
			Modal.open({content:d.html});
			b=document.querySelector('#modal-container p');
			if(window.MathJax){MathJax.Hub.Queue(["Typeset",MathJax.Hub,b,function(){
				b=b.getBoundingClientRect();
				Modal.close();
				d.size={width:b.width,height:b.height};
				df.addDraggable(d);
				Loader.close();
			}])} else {
				b=b.getBoundingClientRect();
				Modal.close();
				d.size={width:b.width,height:b.height};
				df.addDraggable(d);
				Loader.close();
			}
		});
		document.querySelector('.cancelHTML').addEventListener('click',Modal.close);
	});
	document.getElementById('request_Target').addEventListener('click',function(){
		this.tabManager('.requestInfoForm','.request_Target');
		Modal.center();
		document.querySelector('.submitTarget').addEventListener('click',function(){
			Modal.close();
			var b=document.querySelector('.drop').getBoundingClientRect(),
				t=[e.clientX-b.left,e.clientY-b.top];
			df.addTarget(t);
		});
		document.querySelector('.cancelTarget').addEventListener('click',Modal.close);
	});
	
	f&&previewdrag(f);
}
function setup(){
	document.getElementById("arrow_1").classList.add("active");
	document.getElementById("stage_2").classList.add("active");
	var custom_drop_url = document.querySelector('.dropfileprev img')&&document.querySelector('.dropfileprev img').src,
		inp = JSON.parse(initform.inp.value);
	if(inp.mathjax){
		var mathjax=document.createElement('script');
		mathjax.src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML";
		document.getElementsByTagName('head')[0].appendChild(mathjax);
		setTimeout(function(){
			MathJax.Hub.Config({
				showMathMenu: false,
				showMathMenuMSIE: false
			});
		},1600)
	}
	var static_style = 'cursor:'+(inp.cursor||'move')+';',
		hover_style = inp.hoverZoom?'-webkit-transform:scale(1.1);-moz-transform:scale(1.1);-ms-transform:scale(1.1);-o-transform:scale(1.1);transform:scale(1.1);':'';
    if (inp.css)
        for (i = 0; i < inp.css.length; i++)
            static_style = static_style + inp.css[i][0] + ':' + inp.css[i][1] + ';';
    if (inp.hover)
        for (i = 0; i < inp.hover.length; i++)
            hover_style = hover_style + inp.hover[i][0] + ':' + inp.hover[i][1] + ';';
	
	var style=document.createElement('style');
	style.appendChild(document.createTextNode('.draggable{outline: 2px solid transparent;' + static_style + '}.draggable:hover{' + hover_style + '}'));
	document.getElementsByTagName('head')[0].appendChild(style);
	
	document.querySelector('.request_HTML').innerHTML = inp.mathjax?document.querySelector('.request_HTML').innerHTML.replace(/{{mathjax}}/,"MathJax/"):document.querySelector('.request_HTML').innerHTML.replace(/{{mathjax}}/,"");
	
	inp.draggables=[];
	df = new dragFrame('.super',inp,custom_drop_url);
	document.querySelector('.initialize').style.display='none';	
	document.querySelector('.super').style.display='block';
	document.querySelector('.pos').style.display='block';
	document.querySelector('.xml').style.display='block';
	document.querySelector('.xmldesc').style.display='block';
	document.querySelector('.downloadjson').setAttribute('download',initform.name.value+'.json');
	document.querySelector('.downloadjson').onclick = function(e){
		if((/Safari/.test(navigator.userAgent) && !/Chrome/.test(navigator.userAgent)) || /\.NET/.test(navigator.userAgent)) {
			e.preventDefault();
			alert("On your browser (Safari or IE), you can't just click on this button and download the json file. Please see the help information.")
		}
		this.setAttribute('href','data:application/json;charset=utf-8,'+encodeURIComponent(df.getInit()));
	};
	document.querySelector('.downloadjson').oncontextmenu = function(){
		this.setAttribute('href','data:application/json;charset=utf-8,'+encodeURIComponent(df.getInit()));
	};
	document.getElementById('problem_name').innerHTML = initform.name.value;
	xml(inp);
	var drop = document.querySelector('.drop');
	drop.onmousemove = function(e){
		e.preventDefault();
		document.querySelector('.x').innerHTML=e.clientX-document.querySelector('.drop').getBoundingClientRect().left;
		document.querySelector('.y').innerHTML=e.clientY-document.querySelector('.drop').getBoundingClientRect().top;
	};
	drop.onmousedown=function(e){
		current_p=[e.pageX,e.pageY]
	};
	drop.onmouseup=function(e){
		if(Math.abs(current_p[0]-e.pageX)<1&&Math.abs(current_p[1]-e.pageY)<1)newDrag(e);
	};
	drop.addEventListener("dragenter", function(e){
		e.preventDefault();
		e.stopPropagation();
	}, false);
	drop.addEventListener("dragover", function(e){
		e.preventDefault();
		e.stopPropagation();
	}, false);
	drop.addEventListener("dragleave", function(e){
		e.preventDefault();
		e.stopPropagation();
	}, false);
	drop.addEventListener('drop',function(e){
		e.preventDefault();
		e.stopPropagation();
		newDrag(e,e.dataTransfer.files)
	},false);
	window.addEventListener("keydown", function(event) {
		if (event.shiftKey && event.keyCode == 13) {
			var j=df.getInit();
			Modal.open({content:'<textarea id="json" style="font-size:.8em;" cols="80" rows="5">'+j+'</textarea>'});
		}
	});
}
function solution(j){
	document.getElementById("arrow_2").classList.add("active");
	document.getElementById("stage_3").classList.add("active");
	Modal.close();
	df.solutionMode();
	document.querySelector('.probanswer').style.display='inline-block';
	document.querySelector('.drop').onmousemove = function(e){
		e.preventDefault();
		document.querySelector('.x').innerHTML=e.pageX-document.querySelector('.drop').getBoundingClientRect().left;
		document.querySelector('.y').innerHTML=e.pageY-document.querySelector('.drop').getBoundingClientRect().top;
	};
	window.solutionUpdate = function(){
		j=df.getState();
		document.querySelector('.probanswer > div').innerHTML=j;
		xml(JSON.parse(df.getInit()),j);
		document.querySelector('.probanswer').css({
			'color':'rgb(92, 184, 92)',
			'borderColor':'rgb(92, 184, 92)'
		})
	}
}
window.draggablemenu = function(el){
	var d=JSON.parse(el.getAttribute('d'));
	return contextmenu([
		{
			label: "Delete",
			onclick: function (e){
				e.preventDefault();
				el.parentElement.removeChild(el);
			}
		},
		{
			label: 'ID: '+d.id,
			addClass: "disabled"
		},
		{
			label: (d.reusable?'R':'Not r')+'eusable',
			addClass: "disabled"
		}
	]);
}
